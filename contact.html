<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Projectokart</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f5f7fa;
      color: #333;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #004aad;
    }

    input, textarea, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      border-color: #004aad;
      outline: none;
    }

    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    .form-container button[type="button"] {
      background-color: #f1f1f1;
      color: #333;
    }

    .form-container button[type="button"]:hover {
      background-color: #e0e0e0;
    }

    .form-container div {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .form-container div button {
      width: 48%;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content h3 {
      color: #004aad;
      margin-bottom: 10px;
    }

    .modal-content p {
      color: #333;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .modal-content button {
      width: auto;
      padding: 10px 20px;
      background-color: #004aad;
      color: #fff;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Form</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="tel" name="contact" placeholder="Contact Number" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <textarea name="address" rows="3" placeholder="Your Address" required></textarea>
      <input type="text" name="country" placeholder="Country" required>
      <input type="text" name="state" placeholder="State" required>
      <input type="text" name="district" placeholder="District" required>
      <input type="number" name="pincode" placeholder="Pincode" required>
      <textarea name="message" rows="4" placeholder="Your Query / Message" required></textarea>

      <input type="hidden" name="_captcha" value="false">

      <div>
        <button type="button" onclick="goBack()">Cancel</button>
        <button type="submit">Submit Enquiry</button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <h3>üéâ Thank You!</h3>
      <p>You have successfully submitted the enquiry form. We will contact you as soon as possible.</p>
      <button onclick="goBack()">Back to Home</button>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }

    document.getElementById("contact-form").addEventListener("submit", async function(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/xjkwgqkl", {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.reset();
          document.getElementById("successModal").style.display = "flex";
        } else {
          alert("‚ö†Ô∏è There was an issue. Please try again.");
        }
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    });
  </script>

</body>
</html>
