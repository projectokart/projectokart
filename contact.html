<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Projectokart</title>
</head>
<body style="margin: 0; font-family: 'Poppins', sans-serif; background-color: #f5f7fa; color: #333;">

  <div style="max-width: 600px; margin: 40px auto; background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 15px 30px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 25px; font-size: 1.8rem; color: #004aad;">Contact Form</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" name="name" placeholder="Your Name" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;">

      <input type="tel" name="contact" placeholder="Contact Number" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;">

      <input type="email" name="email" placeholder="Email Address" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;">

      <textarea name="address" rows="3" placeholder="Your Address" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;"></textarea>

      <input type="text" name="country" placeholder="Country" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;">

      <input type="text" name="state" placeholder="State" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;">

      <input type="text" name="district" placeholder="District" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;">

      <input type="number" name="pincode" placeholder="Pincode" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;">

      <textarea name="message" rows="4" placeholder="Your Query / Message" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px;"></textarea>

      <div style="display: flex; justify-content: space-between;">
        <button type="button" onclick="goBack()" style="background-color: #ccc; color: #333; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer;">Cancel</button>
        <button type="submit" style="background-color: #004aad; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer;">Submit</button>
      </div>
    </form>
  </div>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }

    function submitForm(event) {
      event.preventDefault();
      alert('Form submitted successfully!');
      // You can add your fetch API call here to send to Google Sheet or backend
    }
  </script>
</body>
</html>
