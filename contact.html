<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projectokart Form</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">

  <h2>Projectokart Contact Form</h2>

  <form id="form" onsubmit="submitForm(event)" style="max-width: 500px;">
    <input type="text" id="name" placeholder="Enter your name" required style="width:100%;margin:10px 0;padding:10px;"/>
    <input type="tel" id="contact" placeholder="Enter your contact number" required style="width:100%;margin:10px 0;padding:10px;"/>
    <input type="email" id="email" placeholder="Enter your email" required style="width:100%;margin:10px 0;padding:10px;"/>
    <textarea id="address" placeholder="Enter your address" rows="3" required style="width:100%;margin:10px 0;padding:10px;"></textarea>
    <input type="text" id="country" placeholder="Enter your country" required style="width:100%;margin:10px 0;padding:10px;"/>
    <input type="text" id="state" placeholder="Enter your state" required style="width:100%;margin:10px 0;padding:10px;"/>
    <input type="text" id="district" placeholder="Enter your district" required style="width:100%;margin:10px 0;padding:10px;"/>
    <input type="number" id="pincode" placeholder="Enter your pincode" required style="width:100%;margin:10px 0;padding:10px;"/>
    <textarea id="message" placeholder="Enter your message" rows="4" required style="width:100%;margin:10px 0;padding:10px;"></textarea>

    <button type="submit" style="padding:12px 20px;background:#004aad;color:white;border:none;cursor:pointer;">Submit</button>
  </form>

  <script>
    function submitForm(event) {
      event.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        contact: document.getElementById("contact").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        country: document.getElementById("country").value,
        state: document.getElementById("state").value,
        district: document.getElementById("district").value,
        pincode: document.getElementById("pincode").value,
        message: document.getElementById("message").value,
      };

      fetch("YOUR_GOOGLE_SCRIPT_URL", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
        }
      })
      .then(res => res.json())
      .then(response => {
        alert("Form submitted successfully!");
        document.getElementById("form").reset();
      })
      .catch(err => {
        console.error(err);
        alert("Error submitting form.");
      });
    }
  </script>

</body>
</html>
