<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Projectokart</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f5f7fa;
      color: #333;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .form-container:hover {
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #004aad;
    }

    input, textarea, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      border-color: #004aad;
      outline: none;
    }

    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #005bb5;
    }

    textarea {
      resize: vertical;
    }

    .form-container button[type="button"] {
      background-color: #f1f1f1;
      color: #333;
    }

    .form-container button[type="button"]:hover {
      background-color: #e0e0e0;
    }

    .form-container div {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .form-container div button {
      width: 48%;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Form</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="tel" name="contact" placeholder="Contact Number" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <textarea name="address" rows="3" placeholder="Your Address" required></textarea>
      <input type="text" name="country" placeholder="Country" required />
      <input type="text" name="state" placeholder="State" required />
      <input type="text" name="district" placeholder="District" required />
      <input type="number" name="pincode" placeholder="Pincode" required />
      <textarea name="message" rows="4" placeholder="Your Query / Message" required></textarea>

      <input type="hidden" name="_captcha" value="false" />

      <div>
        <button type="button" onclick="goBack()">Cancel</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }

    document.getElementById("contact-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/xjkwgqkl", {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          alert("✅ Form submitted successfully!");
          form.reset();

          // Redirect after short delay
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } else {
          alert("⚠️ There was an issue. Please try again.");
        }
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    });
  </script>

</body>
</html>
